<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Noteboard</title>
        <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
<!-- Combo-handled YUI CSS files: -->  
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.9.0/build/button/assets/skins/sam/button.css&2.9.0/build/container/assets/skins/sam/container.css">   
	<!-- Combo-handled YUI JS files: -->  
	<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.9.0/build/yahoo-dom-event/yahoo-dom-event.js&2.9.0/build/element/element-min.js&2.9.0/build/button/button-min.js&2.9.0/build/container/container-min.js"></script>  
     
        
<script src="http://yui.yahooapis.com/2.8.1/build/yuiloader/yuiloader-min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="state_persist.js" type="text/javascript"></script>
    </head>
    <body class="yui-skin-sam">
        <header>
            <hgroup>
                <h1>NOTEBOARD</h1>
                <h2>Virtual Noteboard</h2>
                <h3 style="text-align: right;">
                    <a href="#" onclick="show_help();">About?</a>
                </h3>
            </hgroup>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="#" onclick="add_note();">Add a Note</a>
                </li>
                <li id="save_btn" style="visibility: collapse;">
                    <a href="#" onclick="save_board_state();">Save</a>
                </li>
                <li id="load_btn" style="visibility: collapse;">
                    <a href="#" onclick="load_board_state();">Load</a>
                </li>
                <li id="clear_btn" style="visibility: collapse;">
                    <a href="#" onclick="if(confirm('Delete All Notes?'))
					clear_board_state();
					else null;">Clear Notes</a>
                </li>
            </ul>
        </nav>
        <div id="container" class="yui-module">
        </div>
	</body>
</html>
